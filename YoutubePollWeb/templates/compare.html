<!DOCTYPE html>
<html>
<head>
    <title>Compare Thumbnails</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <h1>Compare Thumbnails</h1>
    <div class="thumbnails">
        <div class="thumbnail">
            <img src="{{ thumbnail1 }}" alt="Thumbnail 1">
        </div>
        <div class="thumbnail">
            <img src="{{ thumbnail2 }}" alt="Thumbnail 2">
        </div>
    </div>
    {% if thumbnail1 and thumbnail2 %}
        {% if similarity %}
            <p>The similarity score is: {{ similarity }}</p>
        {% else %}
            <p>No similarity score found</p>
        {% endif %}
    {% endif %}
</body>
</html>
