<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        body {
            text-align: center;
        }
        
        #title {
            margin-top: 50px;
        }
        
        #thumbnails {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        
        .thumbnail {
            margin: 0 20px;
            cursor: pointer;
        }
        
        #comparison {
            margin-top: 50px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">My Website</h1>
    </header>
    <main>
        <div id="thumbnails">
            <div class="thumbnail" onclick="thumbnailClicked(1)">
                <img src="{{ thumbnail_url1 }}" alt="Thumbnail 1">
                <p>Thumbnail 1</p>
            </div>
            <div class="thumbnail" onclick="thumbnailClicked(2)">
                <img src="{{ thumbnail_url2 }}" alt="Thumbnail 2">
                <p>Thumbnail 2</p>
            </div>
        </div>
    </main>
    <div id="comparison" class="hidden">
        <div class="thumbnail-wrapper" id="chosen-thumbnail">
            <img id="chosen-thumbnail-image" src="" alt="Chosen Thumbnail">
        </div>
        <div id="next-thumbnail-wrapper">
            <img id="next-thumbnail-image" src="" alt="Next Thumbnail">
        </div>
    </div>
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
        <div id="about">
            <h2>About Us</h2>
            <p>We are a team of experts dedicated to providing [insert description of your team]. Our mission is to [insert mission statement].</p>
        </div>
    </footer>
    
    <script>
        var selectedThumbnail = null;
        
        function thumbnailClicked(thumbnailNumber) {
            // Get the chosen thumbnail element
            var chosenThumbnail = document.getElementById('chosen-thumbnail');
            var chosenThumbnailImage = document.getElementById('chosen-thumbnail-image');
            
            // Set the chosen thumbnail image source
            if (thumbnailNumber === 1) {
                chosenThumbnailImage.src = "{{ thumbnail_url1 }}";
            } else if (thumbnailNumber === 2) {
                chosenThumbnailImage.src = "{{ thumbnail_url2 }}";
            }
            
            // Show the chosen thumbnail
            chosenThumbnail.style.display = 'block';
            
            // Hide the other thumbnails
            var thumbnails = document.getElementById('thumbnails');
            thumbnails.style.display = 'none';
            
            // Fetch and show the next thumbnail
            fetchNewThumbnail();
        }
        
        function fetchNewThumbnail() {
            // Make an AJAX request to your Django view to retrieve a new thumbnail URL
            fetch('/fetch_new_thumbnail')
                .then(response => response.json())
                .then(data => {
                    // Update the next thumbnail image source
                    var nextThumbnailImage = document.getElementById('next-thumbnail-image');
                    nextThumbnailImage.src = data.thumbnail_url;
                    
                    // Show the comparison section
                    var comparisonSection = document.getElementById('comparison');
                    comparisonSection.classList.remove('hidden');
                });
        }
    </script>
